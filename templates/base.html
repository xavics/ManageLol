<!DOCTYPE html>
<html lang="en" data-ng-app="manager">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Lol Weekend Competition</title>
    {% load staticfiles %}
{#    <script src="{% static 'Manager/app.js' %}" />#}
    <link rel="stylesheet" type="text/css" href="{% static 'Manager/stylesheet.css' %}" />
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <style>
        .form-group{
        }
        .form-control{
            margin-bottom: 5px;
        }
        .alert{
        }
        .msg-block {
            margin-top:5px;
        }
        .msg-error {
            color:#F00;
            font-size:14px;
        }
        .dropdown-menu{
            background-color: rgba(224,224,224,0.7);
        }
    </style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-default navbar-static-top" role="navigation">
	<a class="navbar-brand" href="{% url 'main' %}">Competition</a>
	<ul class="nav navbar-nav">
        <li>
            <a class="active" href="http://euw.leagueoflegends.com/">Lol website</a>
        </li>
	</ul>
	<div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
                {% if not user.is_referee %}
                    <li>
                        <a href="{% url 'game' %}">Game</a>
                    </li>
                    <li>
                        <a href="/team/{{ user }}">Team</a>
                    </li>
                {% endif %}
                    <li>
                        <a href="{% url 'logout' %}">Log out</a>
                    </li>
            {% else %}
                <li class="active">
                    <a href="{% url 'main' %}">Register/Log in</a>
                </li>
            {% endif %}
        </ul>
	</div><!-- /.navbar-collapse -->
</nav>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
{% block content %}

{% endblock %}
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
